<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <form action="@" method="post" enctype="text/plain">
        <h3>Foorm ini mengirim sebuah e-mail ke W3C</h3>
        <p>Nama</p>
        <input type="text" name="nama" value="Nama Anda" size="20" maxlength="20">
        <p>Mail</p>
        <input type="text" name="mail" placeholder="Mail Anda" size="20">
        <p>Komentar</p>
        <textarea type="text" name="komentar" rows="4" cols="50">Komentar Anda</textarea>
        <p>Tambahan</p>
        <input type="text" name="tambahan" value="Tambahan Anda" size="40" readonly>
        <br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
